<div class="container mx-auto p-6 max-w-2xl">
  <div class="mb-8">
    <button routerLink="/pets" class="text-blue-600 hover:underline mb-2 flex items-center">
      ← Voltar para a lista
    </button>
    <h1 class="text-3xl font-black text-gray-900">Novo Tutor</h1>
    <p class="text-gray-500">Cadastre os dados do responsável antes de registrar o pet.</p>
  </div>

  <form [formGroup]="tutorForm" (ngSubmit)="salvarTutor()" class="bg-white shadow-2xl rounded-3xl p-8 border border-gray-100">
    <div class="space-y-6">
      
      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Nome Completo</label>
        <input type="text" formControlName="nome" 
               class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
               [class.border-red-500]="tutorForm.get('nome')?.invalid && tutorForm.get('nome')?.touched"
               placeholder="Ex: Heber Luiz">
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">E-mail</label>
          <input type="email" formControlName="email" 
                 class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none"
                 placeholder="exemplo@email.com">
        </div>
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">Telefone</label>
          <input type="text" formControlName="telefone" 
                 class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none"
                 placeholder="(65) 99999-9999">
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">CPF (Somente números)</label>
          <input type="text" formControlName="cpf" 
                 class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none"
                 [class.border-red-500]="tutorForm.get('cpf')?.invalid && tutorForm.get('cpf')?.touched"
                 placeholder="000.000.000-00">
        </div>
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">Endereço</label>
          <input type="text" formControlName="endereco" 
                 class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none"
                 placeholder="Rua, Número, Bairro">
        </div>
      </div>

      <div class="pt-6 flex gap-4">
        <button type="submit" [disabled]="tutorForm.invalid || loading"
                class="flex-1 bg-blue-900 text-white font-bold py-4 rounded-2xl hover:bg-blue-800 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-lg shadow-blue-200">
          <span *ngIf="!loading">Salvar Cadastro</span>
          <span *ngIf="loading" class="flex items-center justify-center">
            <div class="animate-spin rounded-full h-5 w-5 border-t-2 border-b-2 border-white mr-2"></div>
            Processando...
          </span>
        </button>
        
        <button type="button" routerLink="/pets" class="px-8 py-4 text-gray-500 font-bold hover:text-gray-700 transition-colors">
          Cancelar
        </button>
      </div>

    </div>
  </form>
</div>
