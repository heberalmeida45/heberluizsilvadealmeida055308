<div class="container mx-auto p-6 max-w-2xl">
  <h1 class="text-3xl font-bold text-gray-800 mb-8">
    {{ isEditMode ? 'Editar Pet' : 'Cadastrar Novo Pet' }}
  </h1>

  <form [formGroup]="petForm" (ngSubmit)="salvar()" class="bg-white p-8 rounded-2xl shadow-lg border border-gray-100">
    <div class="grid grid-cols-1 gap-6">
      
      <div>
        <label class="block text-sm font-medium text-gray-700">Nome do Pet</label>
        <input type="text" formControlName="nome" 
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
        <p *ngIf="petForm.get('nome')?.touched && petForm.get('nome')?.invalid" class="text-red-500 text-xs mt-1">
          Nome é obrigatório (mín. 3 caracteres).
        </p>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Espécie</label>
          <select formControlName="especie" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
            <option value="Cachorro">Cachorro</option>
            <option value="Gato">Gato</option>
            <option value="Outro">Outro</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Idade (anos)</label>
          <input type="number" formControlName="idade" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Raça</label>
        <input type="text" formControlName="raca" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Foto do Pet</label>
        <input type="file" (change)="onFileSelected($event)" accept="image/*"
               class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
      </div>

      <div class="flex justify-end gap-4 mt-6">
        <button type="button" routerLink="/pets" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-600">Cancelar</button>
        <button type="submit" [disabled]="petForm.invalid" 
                class="px-6 py-2 bg-blue-600 text-white rounded-lg disabled:opacity-50">
          {{ isEditMode ? 'Salvar Alterações' : 'Cadastrar Pet' }}
        </button>
      </div>
    </div>
  </form>
</div>
