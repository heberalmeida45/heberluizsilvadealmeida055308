<div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-lg border border-gray-100">
  <h2 class="text-2xl font-bold text-blue-900 mb-6 text-center">Cadastrar Novo Pet - MT</h2>

  <form [formGroup]="petForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Nome do Pet</label>
      <input type="text" formControlName="nome" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 border p-2">
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Espécie</label>
        <select formControlName="especie" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
          <option value="Cão">Cão</option>
          <option value="Gato">Gato</option>
          <option value="Outro">Outro</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Idade (Anos)</label>
        <input type="number" formControlName="idade" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Raça</label>
      <input type="text" formControlName="raca" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
    </div>

    <div class="mt-4">
      <label class="block text-sm font-medium text-gray-700">Foto do Pet (Opcional)</label>
      <input type="file" (change)="onFileSelected($event)" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-50 file:text-blue-700">
    </div>

    <button type="submit" [disabled]="petForm.invalid || loading" 
            class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 disabled:bg-gray-400 transition-colors mt-6">
      {{ loading ? 'Salvando...' : 'Cadastrar Pet' }}
    </button>
  </form>
</div>
