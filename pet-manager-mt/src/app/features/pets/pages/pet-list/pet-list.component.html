<div class="container mx-auto p-6">
  <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
    <h1 class="text-3xl font-extrabold text-blue-900">Pets Mato Grosso</h1>
    
    <input [formControl]="searchControl" 
           type="text" 
           placeholder="Buscar pet por nome..." 
           class="w-full md:w-96 p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none">
  </div>

  <div *ngIf="petFacade.loading$ | async" class="flex justify-center my-10">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-900"></div>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <app-pet-card *ngFor="let pet of (petFacade.pets$ | async)" [pet]="pet"></app-pet-card>
  </div>

  <div class="flex justify-center mt-10 gap-4">
    <button (click)="mudarPagina(false)" [disabled]="currentPage === 0"
            class="px-4 py-2 bg-gray-200 rounded disabled:opacity-50">Anterior</button>
    <span class="py-2">Página {{ currentPage + 1 }}</span>
    <button (click)="mudarPagina(true)" 
            class="px-4 py-2 bg-blue-600 text-white rounded">Próxima</button>
  </div>
</div>
