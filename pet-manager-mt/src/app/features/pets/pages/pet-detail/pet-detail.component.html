<div class="container mx-auto p-6 max-w-4xl">
  <button routerLink="/pets" class="flex items-center text-blue-600 hover:text-blue-800 mb-6 transition-colors">
    <span class="mr-2">‚Üê</span> Voltar para a listagem
  </button>

  <div *ngIf="loading" class="flex flex-col items-center justify-center my-20">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-900"></div>
    <p class="mt-4 text-gray-600 font-medium">Carregando informa√ß√µes do pet...</p>
  </div>

  <div *ngIf="!loading && pet" class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
    
    <div class="md:flex">
      <div class="md:w-1/2 h-80 md:h-auto bg-gray-200">
        <img [src]="pet.fotoUrl || 'assets/no-image-pet.png'" 
             [alt]="pet.nome"
             class="w-full h-full object-cover">
      </div>

      <div class="md:w-1/2 p-8">
        <div class="mb-6">
          <span class="text-blue-600 font-semibold uppercase tracking-wider text-sm">{{ pet.especie }}</span>
          <h1 class="text-5xl font-black text-gray-900 mt-2">{{ pet.nome }}</h1>
        </div>

        <div class="space-y-4 border-t border-gray-100 pt-6">
          <div class="flex justify-between text-lg">
            <span class="text-gray-500">Ra√ßa:</span>
            <span class="font-bold text-gray-800">{{ pet.raca }}</span>
          </div>
          <div class="flex justify-between text-lg">
            <span class="text-gray-500">Idade:</span>
            <span class="font-bold text-gray-800">{{ pet.idade }} anos</span>
          </div>
        </div>

        <div *ngIf="pet.tutorId" class="mt-10 p-4 bg-blue-50 rounded-xl border border-blue-100">
          <h3 class="text-blue-900 font-bold mb-3 flex items-center">
            <span class="mr-2">üë§</span> Dados do Tutor
          </h3>
          
          <div *ngIf="tutor; else loadingTutor">
            <p class="text-gray-800"><span class="font-semibold">Nome:</span> {{ tutor.nomeCompleto }}</p>
            <p class="text-gray-800"><span class="font-semibold">Contato:</span> {{ tutor.telefone }}</p>
          </div>
          
          <ng-template #loadingTutor>
            <p class="text-sm text-blue-400 animate-pulse">Buscando informa√ß√µes do tutor...</p>
          </ng-template>
        </div>

        <div *ngIf="!pet.tutorId" class="mt-10 p-4 bg-gray-50 rounded-xl border border-dashed border-gray-300 text-center">
          <p class="text-gray-500 text-sm italic">Este pet ainda n√£o possui um tutor vinculado.</p>
        </div>
      </div>
    </div>
  </div>
</div>
