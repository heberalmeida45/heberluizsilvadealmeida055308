<div class="pet-card-container bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-100 h-full flex flex-col">
  
  <div class="pet-image-container h-48 bg-blue-50 flex items-center justify-center">
    <img [src]="pet.fotoUrl || 'https://placehold.co/400x300/1e3a8a/ffffff?text=Pet+MT'" 
     class="card-img-top" 
     [alt]="pet.nome">
    
    <span class="absolute top-3 right-3 bg-blue-600 text-white text-xs font-bold px-3 py-1 rounded-full shadow-md">
      {{ pet.especie }}
    </span>
  </div>

  <div class="p-5 flex-grow">
    <h3 class="text-xl font-bold text-gray-800 mb-1">{{ pet.nome }}</h3>
    <p class="text-sm text-gray-500 mb-3 flex items-center">
      <span class="mr-2">ğŸ“</span> {{ pet.raca }}
    </p>
    
    <div class="flex justify-between items-center mt-4">
      <span class="text-blue-900 font-semibold text-lg">{{ pet.idade }} anos</span>
      <button class="bg-blue-100 text-blue-900 hover:bg-blue-900 hover:text-white px-4 py-2 rounded-lg font-medium transition-all">
        Ver Detalhes
      </button>
    </div>
  </div>
</div>
